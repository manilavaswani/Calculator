<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h2 class="headingstyle">Calculator</h2>
    <div class="container">
        <form>
        <input type="text" name='textarea' id="textarea"/>
        <br/><br/>
        <div class="calinputs">
        <div class="section5">
            <input type="button" value="C" id="clearresult" />
            <input type="button" value="âŒ«" id="backspaceclear" />
            

        
        </div>
        <br/>
        <div class="section1">
            <input type="button" value="7" onclick="form.textarea.value += '7' "/>
            <input type="button" value="8" onclick="form.textarea.value+='8' "/>
            <input type="button" value="9" onclick="textarea.value+='9'"/>
            <input type="button" value="*" onclick="textarea.value+='*'"/>
        </div>
        <br/>
        <div class="section2">
            <input type="button" value="4" onclick="textarea.value += '4' "/>
            <input type="button" value="5" onclick="textarea.value+='5' "/>
            <input type="button" value="6" onclick="textarea.value+='6'"/>
            <input type="button" value="-" onclick="textarea.value+='-'"/>
        </div>
        <br/>
        <div class="section3">
            <input type="button" value="1" onclick="textarea.value+='1'"/>
            <input type="button" value="2" onclick="textarea.value+='2'"/>
            <input type="button" value="3" onclick="textarea.value+='3'"/>
            <input type="button" value="+" onclick="textarea.value+='+'"/>
        </div>
        <br/>
        <div class="section4">
            <input type="button" value="0" onclick="textarea.value+='0'"/>
            <input type="button" value="%" onclick="textarea.value+='%'">
            <input type="button" value="=" id="result"/>
        </div>
        </div>
 </form>
    </div>

    <script src="app.js"></script>
</body>
